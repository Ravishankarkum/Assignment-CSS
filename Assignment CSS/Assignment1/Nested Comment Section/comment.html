<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Comment Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <section id="comment">
        <h1>3️⃣ Nested Comment Section</h1>
        <div class="comments">
            <div class="comment">
                <p>First comment</p>
                <div class="reply">
                    <p>Reply to first comment</p>
                </div>
            </div>
            <div class="comment">
                <p>Second comment</p>
            </div>
        </div>
    </section>
</body>
</html>
